<!DOCTYPE html>
<html>
<head>
    <title>PoseNet - Camera Feed Demo</title>
    <link rel="stylesheet" href="/style.e308ff8e.css">
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>    
    <div class="app-bar">
        <div class="id-section">
            <label for="peer-id">Your ID: </label>
            <input type="text" id="peer-id" readonly="">
        </div>
        <div class="id-section">
            <label for="connect-id">Connect to ID: </label>
            <input type="text" id="connect-id">
            <button onclick="connect()">Connect to Peer</button>
        </div>
    </div>
    
    <div class="controls">
        <button id="recording-toggle">Start recording</button>
        <button onclick="generateNFT()">Generate NFT</button>
    </div>
    
    <div class="canvas-container">
        <div id="main" style="display:none">
            <video id="video" playsinline="" style=" -moz-transform: scaleX(-1);
            -o-transform: scaleX(-1);
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
            display: none;">
            </video>
            <canvas id="output" class="camera-canvas"></canvas>
            <canvas id="keypoints" class="camera-canvas"></canvas>
        </div>
        <canvas id="self-canvas" class="illustration-canvas"></canvas>
        <canvas id="peer-canvas" class="illustration-canvas"></canvas>
    </div>
    
    <div id="loading" class="loading">
        <span class="spinner-text" id="status">
            Loading PoseNet model...
        </span>
        <div class="sk-spinner sk-spinner-pulse"></div>
    </div>  

    <div class="footer"></div>
    
    <script src="/camera.283d5d54.js"></script>
    <script src="/screenrecord.4342320d.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
</body>
</html>
